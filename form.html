<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">

        
        <form action="./submission.html" class="form" method="get">
            <h1>Registration From </h1> <br> 

            <label for="text" >FirstName:</label>
            <input type="text" required placeholder="Enter your name"> <br> <br>

            <label for="text" >LastName:</label>
            <input type="text" required > <br> <br>

            <label for="text">Gender:</label> 
            <input type="radio" name="radio" required > <label for="" >Male</label>
            <input type="radio" name="radio" required > <label for="" >Female</label>  <br> <br>



            <label for="date">Date of Birth:</label>
            <input type="date" name="date" required> <br> <br> 

            <label for="email">Email:</label>
            <input type="email" name="email" required > <br> <br>

            <label for="email">Confirm:</label>
            <input type="email" name="email" required> <br> <br>

            <label for="number">Contact No:</label>
            <input type="number" name="number" required> <br> <br>

           <input type="Submit" name="submit">






        </form>
    </div>
    
</body>
</html>
